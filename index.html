<!DOCTYPE html>
<html lang="fr">
<head>

        body { font-family: Arial, sans-serif; text-align: center; }

<body>

    <div id="hints" class="hint"></div>
    <div id="attempts" class="attempts"></div>

    <script>
        // Requête HTTP pour récupérer les données du fichier JSON
        fetch('chanson.json')
          .then(response => response.json())
          .then(data => {
            // Récupérer l'URL de la capture d'écran des paroles de la chanson 1
            var urlParolesChanson1 = data.chansons.chanson1.url_paroles;

            // Afficher l'image des paroles de la chanson 1
            document.getElementById('paroles').src = urlParolesChanson1;
          })
          .catch(error => {
            console.error('Erreur lors du chargement du fichier JSON:', error);
          });

        // Fonction pour vérifier la réponse de l'utilisateur

        }
    </script>
</body>
</html>
