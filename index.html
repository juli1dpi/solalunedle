            flex-direction: column;
            align-items: center;
        }

        #guess {
            padding: 10px;
            font-size: 18px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

            font-size: 18px;
            color: white;
            background-color: #007BFF;        
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #suggestions {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1;
        }

        .suggestion-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .suggestion-item:hover {
            background-color: #f0f0f0;
        }

        .suggestion-item img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }
        
        #incorrectGuesses {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .incorrect-guess {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            display: flex;
            align-items: center;
        }

        .incorrect-guess img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .joker {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        .joker-button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #6c757d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .joker-button:hover {
            background-color: #5a6268;
        }

        .joker-button.active {
            background-color: #28a745;
        }

        .joker-button img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .joker-info {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;

// Liste des titres incorrects
let incorrectTitles = [];
let currentSong = {};
let incorrectCount = 0;

// Éléments HTML
const lyricsDiv = document.getElementById('lyrics');
const guessInput = document.getElementById('guess');
const guessForm = document.getElementById('guessForm');
const incorrectGuessesDiv = document.getElementById('incorrectGuesses');
const joker1Button = document.getElementById('joker1');
const joker2Button = document.getElementById('joker2');
const joker1Info = document.getElementById('joker1-info');
const joker2Info = document.getElementById('joker2-info');

// Fonction pour afficher des paroles aléatoires
function displayRandomLyrics() {
    const keys = Object.keys(chansons);
    const randomKey = keys[Math.floor(Math.random() * keys.length)];
    const randomSong = chansons[randomKey];
    currentSong = randomSong;
    lyricsDiv.textContent = randomSong.parole;
}

// Événement pour la saisie utilisateur
guessInput.addEventListener('input', function() {
    const inputValue = this.value.trim().toLowerCase();
    const suggestionsDiv = document.getElementById('suggestions');
    suggestionsDiv.innerHTML = '';

    if (inputValue.length === 0) {
        suggestionsDiv.style.display = 'none';
        return;
    }

    const matches = Object.values(chansons).filter(song =>
        song.title.toLowerCase().includes(inputValue) && !incorrectTitles.includes(song.title)
    );

    const suggestionList = document.createElement('ul');
    suggestionList.classList.add('suggestion-list');

    matches.forEach(song => {
        const suggestionItem = document.createElement('li');
        suggestionItem.classList.add('suggestion-item');
        suggestionItem.innerHTML = `<img src="${song.cover}" alt="${song.title}"> ${song.title}`;
        suggestionItem.dataset.title = song.title;
        suggestionItem.addEventListener('click', function () {
            guessInput.value = song.title;
            suggestionsDiv.style.display = 'none';
        });
        suggestionList.appendChild(suggestionItem);
    });

    suggestionsDiv.appendChild(suggestionList);
    suggestionsDiv.style.display = 'block';
});

// Soumission du formulaire
guessForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const guess = guessInput.value.trim();
    const currentTitle = currentSong.title;

    if (guess.toLowerCase() === currentTitle.toLowerCase()) {
        // Réponse correcte
        guessInput.value = '';
        incorrectTitles = [];
        incorrectCount = 0;
        incorrectGuessesDiv.innerHTML = '';
        joker1Info.style.display = 'none';
        joker2Info.style.display = 'none';
        joker1Button.disabled = true;
        joker1Button.classList.remove('active');
        joker1Button.innerHTML = 'Joker 1';
        joker2Button.disabled = true;
        joker2Button.classList.remove('active');
        joker2Button.innerHTML = 'Joker 2';
        displayRandomLyrics();
    } else {
        // Réponse incorrecte
        if (!incorrectTitles.includes(guess)) {
            incorrectTitles.push(guess);
            incorrectCount++;
            const incorrectSong = Object.values(chansons).find(song => song.title.toLowerCase() === guess.toLowerCase());
            if (incorrectSong) {
                const incorrectGuess = document.createElement('div');
                incorrectGuess.classList.add('incorrect-guess');
                incorrectGuess.innerHTML = `
                    <img src="${incorrectSong.cover}" alt="${incorrectSong.title}">
                    <span>${guess}</span>
                `;
                incorrectGuessesDiv.prepend(incorrectGuess); // Ajout au début pour afficher du plus récent au plus ancien

                // Activer le premier joker après 3 erreurs
                if (incorrectCount === 3) {
                    console.log('Activation du premier joker');
                    joker1Button.disabled = false;
                    joker1Button.classList.add('active');
                    joker1Button.innerHTML = currentSong.feat === 'Oui' ? 'Oui' : 'Non';
                }
                
                // Activer le deuxième joker après 5 erreurs
                if (incorrectCount === 5) {
                    console.log('Activation du deuxième joker');
                    joker2Button.disabled = false;
                    joker2Button.classList.add('active');
                    joker2Button.innerHTML = `<img src="${currentSong.cover}" alt="${currentSong.title}">`;
                }
            }
        }

        // Effacer la réponse soumise
        guessInput.value = '';
    }
});

// Événement pour le joker 1
joker1Button.addEventListener('click', function() {
    if (!joker1Button.disabled) {
        joker1Info.style.display = 'block';
    }
});

// Événement pour le joker 2
joker2Button.addEventListener('click', function() {
    if (!joker2Button.disabled) {
        joker2Info.style.display = 'block';
    }
});

// Initialiser l'affichage des paroles au chargement de la page
displayRandomLyrics();
    </script>
