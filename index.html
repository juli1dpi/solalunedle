<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Devine la Chanson</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .lyrics {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .guess-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .guess-box input {
            font-size: 16px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 200px;
            margin-right: 10px;
        }
        .guess-box button {
            font-size: 16px;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .guess-box button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lyrics" id="lyrics">
            Sélectionnez une chanson pour commencer.
        </div>
        <div class="guess-box">
            <input type="text" id="guess" placeholder="Devine la chanson...">
            <button onclick="checkGuess()">Deviner</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Liste des chansons et leurs paroles
        const songs = {
            "Billy": "Je vais te chanter la chanson Billy",
            "Chanson 2": "Paroles de la chanson 2",
            "Chanson 3": "Paroles de la chanson 3"
        };

        let currentSong = "";

        // Fonction pour sélectionner une chanson aléatoirement
        function selectSong() {
            const songTitles = Object.keys(songs);
            const randomIndex = Math.floor(Math.random() * songTitles.length);
            currentSong = songTitles[randomIndex];
            document.getElementById('lyrics').textContent = songs[currentSong];
            document.getElementById('result').textContent = "";
            document.getElementById('guess').value = "";
        }

        // Fonction pour vérifier la devinette
        function checkGuess() {
            const userGuess = document.getElementById('guess').value.trim();
            const resultDiv = document.getElementById('result');

            if (userGuess.toLowerCase() === currentSong.toLowerCase()) {
                resultDiv.textContent = "Félicitations ! Vous avez deviné la chanson.";
                resultDiv.style.color = "green";
            } else {
                resultDiv.textContent = "Désolé, ce n'est pas la bonne réponse. Essayez encore.";
                resultDiv.style.color = "red";
            }
        }

        // Sélectionner une chanson au chargement de la page
        window.onload = selectSong;
    </script>
</body>
</html>
